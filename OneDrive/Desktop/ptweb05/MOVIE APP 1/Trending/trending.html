<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <title>Movie Search </title>
       <style>
        h1{
        text-align: center;

    <body>
       
   <h1>TRENDING MOVIE PAGE</h1>
  <div id="movies"></div>
 
<div id="movieContainer"></div>
    </body>
    <script>
     let API_KEY="d3626af5bf59c946cfd07751b1d4b665";
  async function getData(){
    try{ 
    let response = await fetch(`https://api.themoviedb.org/3/trending/movie/day?api_key=${API_KEY}`);
    let data = await response.json();
    console.log(data.results);
    displaydata(data.results);
    }catch(err){
        console.log(err);
    }
} 
  getData()
  function displaydata(data){
    data.forEach((movie) => {
        let movieCard = document.createElement("div");
        let title = document.createElement("p");
        title.innerText = movie.title;
        movieCard.append(title);
        document.getElementById("movieContainer").append(movieCard);
    })
}

  
    </script>

</html>
